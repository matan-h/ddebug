[tool.poetry]
name = "ddebug"
version = "0.0.2.4"
description = "python library for cool debugging of python progams."
authors = ["matan h <matan.honig2@gmail.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/matan-h/ddebug"
# repository = "https://github.com/matan-h/ddebug"
# documentation = "https://github.com/matan-h/ddebug"
keywords = [
    "ddebug",
    "debug",
    "simple",
    "quick",
    "easy",
    "dd",
    "debuging"
]

[tool.poetry.dependencies]
python = ">=3.6"
snoop = "*" # main require
icecream = "*" # main require
watchpoints = "*" # watch require
friendly = "*" # errors require
rich = "*" # errors (and dd.inspect) require
inputimeout = "*" # for post pdb require

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.poetry.urls]
issues = "https://github.com/matan-h/ddebug/issues"