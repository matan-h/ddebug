[tool.poetry]
name = "ddebug"
version = "0.3.0"
description = "python library for cool debugging of python progams."
authors = ["matan h <matan.honig2@gmail.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/matan-h/ddebug"
# repository = "https://github.com/matan-h/ddebug"
# documentation = "https://github.com/matan-h/ddebug"
keywords = [
    "ddebug",
    "debug",
    "simple",
    "quick",
    "easy",
    "dd",
    "debuging"
]

[tool.poetry.dependencies]
python = ">=3.6"
snoop = "*" # main require
icecream = "*" # main require
rich = "*" # main require
watchpoints = "*" # watch require
friendly = "*" # dd-traceback errors require
deepdiff = "*" # dd.diff require
pdbr = "*" # post pdb require
inputimeout = "*" # post pdb require

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.poetry.urls]
issues = "https://github.com/matan-h/ddebug/issues"